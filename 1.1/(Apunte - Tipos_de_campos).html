<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
   <title>Formulario basico</title>
    </head>

    <body>
        <h2>Formulario basico</h2>

        <form>
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Su nombre aquí">
            <br>
            <br>
            <label>Contraseña</label>
            <input type="password" name="clave" placeholder="su clave aquí">
            <br>
            <br>
            <label>Correo electronico</label>
            <input type="email" name="email">
            <br>
            <br>
            <label>Edad</label>
            <input type="number" name="edad">
            <br>
            <br>
            <label> fecha de nacimiento</label>
            <input type="date" name="FechaNacimiento">
            <br>
            <br>
            <label> Fecha y Hora</label>
            <input type="datetime-local" name="FechayHora">
            <br>
            <br>
            <label></label>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
