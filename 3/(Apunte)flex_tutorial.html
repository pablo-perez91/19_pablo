<!DOCTYPE html>
<html>
    <head>
        <title>flex tutorial</title>
    </head>
    <style>
        .menu_caja{
            background-color: violet;
            padding: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            flex-direction:row;  
            
        }
        .menu_caja div{
            background-color: antiquewhite;
            border: 1px solid blue;
            padding: 10px;
            margin: 10px; 
            cursor: pointer
        }
        #menu-1 ul{
            display: flex;
            list-style-type: none ;
            background-color: turquoise;
            border: 1px solid black;
            padding: 10px;
            justify-content: center;
            flex-direction:row;  
        }
        #menu-1 ul li{
            background-color: antiquewhite;
            border: 1px solid black;
            padding: 10px;
            margin: 10px; 
        }
        #menu-1 ul li a{
            text-decoration: none;
            color: black;
        }
    </style>
    <body>
        <div class="menu_caja">
            <div>caja 1</div>
            <div>caja 2</div>
            <div>caja 3</div>
        </div>
        <nav id="menu-1">
            <ul>
                <li><a href="">Pagina 1</a></li>
                <li><a href="">Pagina 2</a></li>
                <li><a href="">Pagina 3</a></li>
                <li><a href="">Pagina 4</a></li>
            </ul>
        </nav>
    </body>
</html>
