<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Grid tarea</title>
        <style>
            html,
            body{
                padding: 0px;
                margin: 0px;
            }

            .container {
                display: grid;
                grid-template-rows: 20% 65% 15%;
                grid-template-columns: 25% 25% 25% 25%;
                grid-template-areas: 
                 "header header header header" /*Fila 1*/
                 "main main . aside"  /*Fila 2*/
                 "footer footer footer footer" /*Fila 3*/
                ; 
                height: 100vh;
            }
            header {
                grid-area: header;
                background-color: blue;
            }
            main {
                grid-area: main;
                background-color: yellow;
            }
            aside{
                grid-area: aside;
                background-color: green;
            }
            footer{
                grid-area: footer;
                background-color: pink;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <header>
                <h1>HEADER</h1>
            </header>
            <main>
                <h1>MAIN</h1>  
            </main>
            <aside>
                <h1>ASIDE</h1>
            </aside>
            <footer>
                <h1>FOOTER</h1>
            </footer>
        </div>    

    </body>

</html>
